<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dieciséis Novenos | Análisis de cine</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css
    ">
    <script src="app/main.js"></script>

</head>

<body>
    <header>
        <figure class="logo"><img src="assets/images/SVG/logotipo.svg" alt="Logotipo Dieciséis Novenos"></figure>
        <div class="cabecera">
            <div class="redes">
                <figure><img src="assets/images/SVG/twitter.svg" alt="Twitter"></figure>
                <figure><img src="assets/images/SVG/insta.svg" alt="Instagram"></figure>
                <figure><img src="assets/images/SVG/facebook.svg" alt="Facebook"></figure>
            </div>
            <button class="subscribe">Suscríbete</button>
            <nav class="menu">
                <div class="menu-item">
                    <object id="zoom-in" class="seccion" data="assets/images/SVG/zoomin.svg" type="image/svg+xml">
                    </object>
                    <h5>Zoom-in</h5>
                </div>
                <div class="menu-item">
                    <object id="contraplano" class="seccion" data="assets/images/SVG/contraplano.svg"
                        type="image/svg+xml">
                    </object>
                    <h5>Contraplano</h5>
                </div>
                <div class="menu-item">
                    <object id="plano-subjetivo" class="seccion" data="assets/images/SVG/planosub.svg"
                        type="image/svg+xml">
                    </object>
                    <h5>Plano subjetivo</h5>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <!--  Noticia destacada -->
        <section id="noticia_destacada">
        </section>

        <!--  Sección noticia Zoom In -->
        <div class="divisor">
            <object id="zoom-in" class="seccion" data="assets/images/SVG/zoomin.svg" type="image/svg+xml">
            </object>
            <div>
                <p class="seccion_division">Zoom-in</p>
                <div class="linea_divisoria"></div>
            </div>
        </div>
        <section id="zoom_in">
        </section>

        <!--  Sección noticia Plano Subjetivo -->
        <div class="divisor">
            <object id="planosub" class="seccion" data="assets/images/SVG/planosub.svg" type="image/svg+xml">
            </object>
            <div>
                <p class="seccion_division">Plano Subjetivo</p>
                <div class="linea_divisoria"></div>
            </div>
        </div>
        <section id="plano_subjetivo">
        </section>
        <section id="publi">
            <p class="publi_text">Anuncio | Advertisement</p>
           
            <img src="assets/images/Cinesa.jpg" alt="Publicidad de Cinesa">
        </section>

        <!--  Sección noticias Contraplano -->
        <div class="divisor">
            <object id="contraplano" class="seccion" data="assets/images/SVG/contraplano.svg" type="image/svg+xml">
            </object>
            <div>
                <p class="seccion_division">Contraplano</p>
                <div class="linea_divisoria"></div>
            </div>
        </div>
        <section id="contra_plano">
        </section>
    </main>

    <footer>
        <section class="subscribeform">
            <div class="subscribe_text">
                <h3>Únete a nosotros para estar al tanto de todas nuestras novedades</h3>
                <p class="small">Por sólo 13,99€/mes</p>
            </div>
            <form>
                <div>
                    <label for="fullname">Introduce tu nombre completo:</label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Nombre Apellido"><br>
                    <label for="email">Introduce tu correo electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="email@ejemplo.com">
                </div>
                <input type="submit" value="Suscríbete" class="subscribe">
            </form>
        </section>
        <section class="redes_footer">
            <p>Síguenos también en nuestras redes sociales</p>
            <div class="redes_footer_icons">
                <figure><img src="assets/images/SVG/twitter.svg" alt="Twitter"></figure>
                <figure><img src="assets/images/SVG/insta.svg" alt="Instagram"></figure>
                <figure><img src="assets/images/SVG/facebook.svg" alt="Facebook"></figure>
            </div>
        </section>
        <div class="credits">
            <p>© Dieciséis Novenos | Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
