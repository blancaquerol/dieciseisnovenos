<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articulo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./assets/css/style.css.map">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css
    ">
    <script src="../../app/detail.js"></script>
</head>

<body>
    <header>
        <a href="../../index.html">
            <figure class="logo"><img src="../images/SVG/logotipo.svg" alt="Logotipo Dieciséis Novenos"></figure>
        </a>
        <div class="cabecera">
            <div class="c1">
                <div class="redes">
                    <figure><img src="../images/SVG/twitter.svg" alt="Twitter"></figure>
                    <figure><img src="../images/SVG/insta.svg" alt="Instagram"></figure>
                    <figure><img src="../images/SVG/facebook.svg" alt="Facebook"></figure>
                </div>
                <a href="#subscribe"><button class="subscribe">Suscríbete</button></a>
            </div>
            <nav class="menu">
                <div class="menu-item">
                    <object id="zoom-in" class="seccion" data="../images/SVG/zoomin.svg" type="image/svg+xml">
                    </object>
                    <h5>Zoom-in</h5>
                </div>
                <div class="menu-item">
                    <object id="contraplano" class="seccion" data="../images/SVG/contraplano.svg" type="image/svg+xml">
                    </object>
                    <h5>Contraplano</h5>
                </div>
                <div class="menu-item">
                    <object id="plano-subjetivo" class="seccion" data="../images/SVG/planosub.svg" type="image/svg+xml">
                    </object>
                    <h5>Plano subjetivo</h5>
                </div>
            </nav>
        </div>
    </header>

    <main id="detail">
    </main>

    <footer id="subscribe">
        <section class="subscribeform">
            <div class="subscribe_text">
                <h3>Únete a nosotros para estar al tanto de todas nuestras novedades</h3>
                <p class="small">Por sólo 13,99€/mes</p>
            </div>
            <form>
                <div>
                    <label for="fullname">Introduce tu nombre completo:</label><br>
                    <input type="text" id="fullname" name="fullname" placeholder="Nombre Apellido"><br>
                    <label for="email">Introduce tu correo electrónico:</label><br>
                    <input type="email" id="email" name="email" placeholder="email@ejemplo.com">
                </div>
                <input type="submit" value="Suscríbete" class="subscribe">
            </form>
        </section>
        <section class="redes_footer">
            <p>Síguenos también en nuestras redes sociales</p>
            <div class="redes_footer_icons">
                <figure><a href="https://twitter.com/codigocine_" target="_blank"><img src="../images/SVG/twitter.svg"
                            alt="Twitter"></a></figure>
                <figure><a href="https://www.instagram.com/cine.maga.zine/?hl=es" target="_blank"><img
                            src="../images/SVG/insta.svg" alt="Instagram"></a></figure>
                <figure><a href="https://www.facebook.com/revistacodigocine/" target="_blank"><img
                            src="../images/SVG/facebook.svg" alt="Facebook"></a></figure>
            </div>
        </section>
        <div class="credits">
            <p>© Dieciséis Novenos | Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
